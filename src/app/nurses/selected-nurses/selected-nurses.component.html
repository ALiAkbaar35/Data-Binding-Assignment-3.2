<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshboard</title>
  </head>
  <body>
    <div class="subcard">
      <div
        class="docCard"
        *ngFor="let nurse of SelectedNurses"
        [ngClass]="{ active: selectedNurse === nurse }"
      >
        <div class="details-card">
          <div class="header">
            <div class="image-wrapper">
              <img
                src="https://www.w3schools.com/howto/img_avatar.png"
                alt=""
              />
            </div>
            <div class="header-details">
              <div class="rating">
                <span
                  class="star"
                  *ngFor="let star of [].constructor(5); let i = index"
                  [ngClass]="{ filled: i < +nurse.rating }"
                  >&#9733;</span
                >
              </div>
              <div class="name">{{ nurse.name }}</div>
              <div class="experience">
                <div>Experience:</div>
                <div>{{ nurse.experience }}</div>
              </div>
              <div class="number">
                <div>ZSR-Nummber:</div>
                <div>{{ nurse.zsrNumber }}</div>
              </div>
              <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <div>{{ nurse.location }}</div>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="service">
              <span class="services" *ngFor="let service of nurse.service">{{
                service.name
              }}</span>
            </div>
            <div class="buttons">
              <button class="profile">Visit Profile</button>
              <button class="schedule" (click)="showModal(nurse.schedule)">Schedule Visit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <dialog id="searchDialog" [open]="isDialogOpen" class="dialog">
      <div class="card">
        <div class="header">
          <div class="left">
            <i class="fa-solid fa-calendar"></i>
            <div class="titles">Schedules</div>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark" (click)="closeModal()"></i>
          </div>
        </div>
        <div class="body">
          <div class="schedule" *ngFor="let schedule of schedules">
            <div class="box">
              <div class="date">
                {{ schedule.date }}
              </div>
              <div class="time">{{ schedule.time }}</div>
            </div>
            <div class="box1">
              <div class="status">Status: {{ schedule.status }}</div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
